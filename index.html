<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .book img {
            max-width: 100%;
            height: auto;
        }

        .book-title {
            font-weight: bold;
            margin-top: 5px;
        }

        .author {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Catalogue de Livres</h1>

    <div class="book">
        <img src="1.jpg" alt="Livre 1">
        <div class="book-title">Titre du Livre 1</div>
        <div class="author">Auteur 1</div>
    </div>

    <div class="book">
        <img src="2.jpg" alt="Livre 2">
        <div class="book-title">Titre du Livre 2</div>
        <div class="author">Auteur 2</div>
    </div>

</body>
</html>
